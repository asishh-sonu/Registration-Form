<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
   
    <table>
        <h1 class="heading">Registration Form</h1>
        <tr>
            <td>
                <form action="" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off"> 
                    <div>
                        <label for="">Full Name*</label> <label for="" class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label for="">Emp Code</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label for="">Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label for="">City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>

            <td>
                <table class="list" id="employeeList">
                    <thead >
                        <tr style="background: linear-gradient(to right, #3333ff 0%, #00ccff 100%)">
                            <th>Full Name</th>
                            <th>Emp Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
            </td>
        </tr>
    </table>


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
